# Author 表
type Author {
    id: Int!            # 该类型为 int，加上 ! 表示该字段是必需的
    nickname: String
    posts: [Post]       # 关联 Post 表，且为数组
}

# Post 表
type Post {
    id: Int!
    title: String
    author: Author
    votes: Int
}

# 特定的 Query ?
type Query {
    posts: [Post]
    author(id: Int!): Author
}

# 特定的 mutation ?
type Mutation {
    upvotePost (
        postId: Int!
    ): Post
}